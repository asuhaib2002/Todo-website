{% extends 'base.html' %}
{% block body %}
    

<div class="container">
    <h2>Update your Todo</h2>  
    <form action="/update/{{todo.sno}}" method="POST">
    <div class="my-3">
      <label for="title" class="form-label">To-Do Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
      <div id="emailHelp" class="form-text"></div>
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">To-Do Description</label>
      <input type="text" class="form-control" name="desc" id="desc" value="{{todo.desc}}">
    </div>
    
    <button type="submit" class="btn btn-outline-dark">Update</button>
  </form></div>
  <br>
  {% endblock body %}
